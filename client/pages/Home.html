<template name="Home">
    <div class="hero-image">
        <div class="hero-text align-center">
            <span>There is no easier way to</span>
            <h2>Decorate your home.</h2>
            <p>Interior design. All done online.</p>
            <div class="btn-wrapper align-center">
                <div class="btn">
                    Let's begin
                </div>
            </div>
        </div>
    </div>
    <div class="steps-header">
        <hr width="150px" size="8" noshade />
        <h2>Create that perfect space in 4 <span>easy</span> steps</h2>
    </div>
    <div class="step align-center">
        <img src="../images/icons/step-one-icon.png"  alt="The Design Co. Step 1" />
        <div class="step-text">
            <img src="../images/icons/step-one-text.png" alt="The Design Co. Step 1" />
            <h3>Take a simple survey</h3>
            <p>
                Let us know who you are! Tell us what you  like, what you don’t like. What
                are your dreams, passions. This helps us craft an amazing space just for you.
            </p>
        </div>
    </div>
    <div class="step align-center">
        <img src="../images/icons/step-two-icon.png" alt="The Design Co. Step 2" />
        <div class="step-text">
            <img src="../images/icons/step-two-text.png" alt="The Design Co. Step 2" />
            <h3>Starting the project</h3>
            <p>
                Let us know what the room is for! Share with us details like the room
                size, the budget, and any inspiration.
            </p>
        </div>
    </div>
    <div class="step align-center">
        <img src="../images/icons/step-three-icon.png" alt="The Design Co. Step 3" />
        <div class="step-text">
            <img src="../images/icons/step-three-text.png" alt="The Design Co. Step 3" />
            <h3>Making sure it's awesome</h3>
            <p>
                We want to make sure it is perfect. So we will work with you on refining
                your ideas, concepts, and layouts based on your feedback.
            </p>
        </div>
    </div>
    <div class="step align-center">
        <img src="../images/icons/step-four-icon.png" alt="The Design Co. Step 4" />
        <div class="step-text">
            <img src="../images/icons/step-four-text.png" alt="The Design Co. Step 4" />
            <h3>Time to pull it all together</h3>
            <p>
                We will take all the items and compile them to a single page.
                Browse through and order the one's you want.
            </p>
        </div>
    </div>
    <div class="pricing-wrapper">
        <div class="packages">
            <div class="title">
                <h2>Design Pricing</h2>
                <hr width="120px" noshade />
            </div>
            <div class="package-lists">
                <div class="full-package">
                    <div class="package-title">
                        <h3>Full Package</h3>
                        <p>$69.99</p>
                    </div>
                    <ul>
                        <li>
                            <img src="../images/icons/check-mark.svg" />
                            Up to 3 designs
                        </li>
                        <li>
                            <img src="../images/icons/check-mark.svg" />
                            2 Design Concepts
                        </li>
                        <li>
                            <img src="../images/icons/check-mark.svg" />
                            2-D Ro0m Layout
                        </li>
                        <li>
                            <img src="../images/icons/check-mark.svg" />
                            Collaborative Design Proces
                        </li>
                        <li>
                            <img src="../images/icons/check-mark.svg" />
                            Tailored Store
                        </li>
                    </ul>
                    <div id="full-pkg" class="btn-wrapper">
                        <div class="btn">
                            Do it all!
                        </div>
                    </div>
                </div>
                <div class="vertical-line">
                    vertical
                </div>
                <div class="petitie-package">
                    <div class="package-title">
                        <h3>Fixed Package</h3>
                        <p>$39.99</p>
                    </div>
                    <ul>
                        <li>
                            <img src="../images/icons/check-mark.svg" />
                            Up to 2 designs
                        </li>
                        <li>
                            <img src="../images/icons/check-mark.svg" />
                            1 Design Concept
                        </li>
                        <li>
                            <img src="../images/icons/check-mark.svg" />
                            Tailored Store
                        </li>
                    </ul>
                    <div id="petite-pkg" class="btn-wrapper">
                        <div class="btn">
                            Fixed for me!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="works-wrapper">
        <div class="works">
            <h2>You're in control here</h2>
            <p>because it's your house, not ours...</p>
            <div class="works-icons">
                <div id="stuff">
                    <img src="../images/icons/stuff-icon.svg" />
                    <div class="icon-text">
                        <h3>Already got stuff?</h3>
                        <p>We’ll incorporate it into your space.</p>
                    </div>
                </div>
                <div id="wallet">
                    <img src="../images/icons/wallet-icon.svg" />
                    <div class="icon-text">
                        <h3>You set the budget</h3>
                        <p>Hey.. its your money, we’ll work within the budget.</p>
                    </div>
                </div>
                <div id="store">
                    <img src="../images/icons/store-icon.svg" />
                    <div class="icon-text">
                        <h3>Simple to order</h3>
                        <p>No obligation to buy, order what you want.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {{>Footer}}
</template>
